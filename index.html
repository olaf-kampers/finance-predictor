<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Future Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Finance Predictor</h1>
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="startingValue">Starting Value (â‚¬)</label>
                    <input type="number" id="startingValue" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="annualReturn">Expected Annual Return (%)</label>
                    <input type="number" id="annualReturn" required min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <div class="date-inputs">
                        <div class="date-group">
                            <select id="startMonth" required></select>
                        </div>
                        <div class="date-group">
                            <select id="startYear" required></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <div class="date-inputs">
                        <div class="date-group">
                            <select id="endMonth" required></select>
                        </div>
                        <div class="date-group">
                            <select id="endYear" required></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="monthlyContribution">Monthly Contribution (â‚¬)</label>
                    <input type="number" id="monthlyContribution" required min="0" step="0.01">
                </div>
                <button type="submit">Calculate Future Value</button>
            </form>
            <div class="result" id="result">
                <div class="result-title">Expected Future Value:</div>
                <div class="result-value" id="futureValue"></div>
            </div>
        </div>
    </div>
    <div id="richMessage" class="rich-message">ðŸŽ‰ You are rich! ðŸŽ‰</div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
